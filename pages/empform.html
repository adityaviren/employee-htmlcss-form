<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/empform.css">
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/assets/images/logo.png" alt="" width="50px" height="50px">
            <div>
                <span class="emp-txt">Employee</span><br>
                <span class="emp-txt emp-payroll">Payroll</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="employee-details-form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id="image1" src="../assets/assets/profile-images/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/assets/profile-images/Ellipse 2.png" required>
                        <img class="profile" id="image2" src="../assets/assets/profile-images/Ellipse -2.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/assets/profile-images/Ellipse 3.png" required>
                        <img class="profile" id="image3" src="../assets/assets/profile-images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/assets/profile-images/Ellipse 4.png" required>
                        <img class="profile" id="image4" src="../assets/assets/profile-images/Ellipse -4.png">
                    </label>
                </div>
            
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <label><input type="radio" id="gender1" name=profile value="Male" required>Male</label>
                    <label><input type="radio" id="gender2" name=profile value="Female" required>Female</label>
                    <label><input type="radio" id="gender3" name=profile value="Undisclose" required>Prefer not to disclose</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="hr">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="sales">
                    <label class="text" for="sales">SALES</label>
                    <input class="checkbox" type="checkbox" id="marketing" name="marketing" value="marketing">
                    <label class="text" for="marketing">Marketing</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="others">
                    <label class="text" for="others">OTHERS</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <div>
                    <input class="input" type="range" id="salary" name="salary" min="30000" max="50000" step="1000" value="40000">
                    <output class="salary-output text" for="salary">40000</output>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
