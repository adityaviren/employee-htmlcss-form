<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/empform.css">
</head>
<body>
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/assets/images/logo.png" alt="" width="50px" height="50px">
            <div>
                <span class="emp-txt">Employee</span><br>
                <span class="emp-txt emp-payroll">Payroll</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="employee-details-form" action="#" onsubmit="save();return false">

                Employee Payroll form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
        </form>

    </div>
